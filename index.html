<!DOCTYPE html>
<html lang="en-US">
<head>
<title>First form validation</title>
<link href="lib/bootstrap.min.css" rel="stylesheet">
<style>
    .errorMsg {
        color: red;
        font-size: 12px;
    }
</style>
</head>
<body>
    <h3>Custom form validation</h3>
    <section style="width: 60%; margin-left: 10%">
            <div style="display: none" id="errMsgBlock" class="alert alert-warning" role="alert">
                Opps... Something went wrong. Here is what you can do -<br>
                <span id="errMsg"></span>
            </div>
        <form id="myForm" enctype="multipart/form-data" name="myform" method="POST" onsubmit="return validateForm()" novalidate>
            <div class="form-group">
                <label for="exampleFormControlInput1">Email address</label>
                <input type="email" name="exampleFormControlInput1" class="form-control required" id="exampleFormControlInput1" placeholder="name@example.com">
                <span id="error-exampleFormControlInput1" class="errorMsg"><span>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control required" name="exampleFormControlSelect1" id="exampleFormControlSelect1">
                <option value="">---Select---</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
                <span id="error-exampleFormControlSelect1" class="errorMsg"><span>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Example multiple select</label>
                <select class="form-control" name="exampleFormControlSelect2" id="exampleFormControlSelect2">
                <option value="">---Select---</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="required form-control" name="exampleFormControlTextarea1" id="exampleFormControlTextarea1" rows="3"></textarea>
                <span id="error-exampleFormControlTextarea1" class="errorMsg"><span>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button name="submit" type="submit" class="btn btn-primary">Sign In</button>
                </div>
            </div>
        </form>
    </section>
</body>
<script src="lib/validate.js"></script>
<script>
function validateForm()
{
    customValidator.config = {
        messages: {
            exampleFormControlInput1: "Email field is required",
            exampleFormControlSelect1: "Example select is required",
            exampleFormControlTextarea1: "This text Area is really required"
        }
    };
    return customValidator.validator();
}
</script>
</html>
